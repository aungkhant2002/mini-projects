<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <form action="" id="controlForm">
        <fieldset>

            <legend><h1>ðŸ™‚Text ControlðŸ™‚</h1></legend>

            <label for="text">Text</label>
            <input type="text" id="text">

            <label for="color">Color</label>
            <input type="color" id="color">

            <label for="fontSize">Font Size</label>
            <input type="range" id="fontSize" min="10" max="100" value="10">

            <label for="fontStyle">Font Style</label>
            <select name="fs" id="fontStyle">
                <option value="0">select a font</option>
                <option value="Arial">Arial</option>
                <option value="sans-serif">sans-serif</option>
                <option value="Serif">Serif</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>

            <label for="fontWeight">Font Weight</label>
            <select name="fw" id="fontWeight">
                <option value="0">select font weight</option>
                <option value="normal">normal</option>
                <option value="bold">bold</option>
                <option value="bolder">bolder</option>
            </select>
        </fieldset>
    </form>
    <p id="output">Your Result Is Here:ðŸ˜Š</p>
</div>

<script src="features.js"></script>
</body>
</html>
