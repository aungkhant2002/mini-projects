<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cheeses Board</title>
</head>
<style>

    body {
        background-color: #c2c2c2;
        padding: 10px;
    }

    table {
        border-collapse: collapse;
    }

    tr, td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
    }

    .light {
        background-color: #ffffff;
    }

    .dark {
        background-color: #000000;
    }

</style>
<body>

<table>
    <tbody id="tbody"></tbody>
</table>

<script>
    let tbody = document.getElementById("tbody");
    for (let i = 1; i <= 8; i++) {
        let td = "";
        if (i % 2 != 0) {
            for (let j = 1; j <= 8; j++) {
                if (j % 2 != 0) {
                    td += `<td class="light"></td>`;
                } else {
                    td += `<td class="dark"></td>`;
                }
            }
        } else {
            for (let j = 1; j <= 8; j++) {
                if (j % 2 != 0) {
                    td += `<td class="dark"></td>`;
                } else {
                    td += `<td class="light"></td>`;
                }
            }
        }
        tbody.innerHTML += `<tr>${td}</tr>`;
    }
</script>
</body>
</html>
