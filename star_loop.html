<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Loop</title>
</head>
<body>

<script>

    for (let i = 1; i <= 5; i++) {
        let star = "";
        for (let j = 1; j <= i; j++) {
            star += "* ";
        }
        console.log(star);
    }

    for (let i = 5; i >= 1; i--) {
        let star = "";
        for (let j = 1; j <= i; j++) {
            star += "* ";
        }
        console.log(star);
    }

</script>

</body>
</html>
